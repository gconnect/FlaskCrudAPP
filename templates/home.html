{% extends 'layout.html' %}
{% block body %}
    <div class="jumbotron text-center">
        <h1>Welcome to our Flask Crud App</h1>
        <p class="lead">This application is built on the flask framework and
            its the focus for Python Flask from scratch Series</p>
<!--        Check if user is logged in. If user is logged in the Register and login button will not show-->
        {% if session.logged_in == NULL %}
        <a href="/register" class="btn btn-primary btn-lg">Register</a>
        <a href="/login" class="btn btn-success btn-lg">Login</a>
        {% endif %}
    </div>
{% endblock %}
